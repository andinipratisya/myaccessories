<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible=" IE="edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Accessories</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">my<span>accessories</span>.</a>
      <div class="navbar-nav">
        <a href="#home">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="#product">Produk</a>
        <a href="#contact">Kontak</a>
      </div>
      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Cari produk..." />
        <button id="search-button">üîç</button>
      </div>
    </nav>
    <!-- Navbar end-->

    <section id="payment" class="payment">
      <h2><span>Informasi</span> Pembayaran</h2>
      <form id="payment-form">
        <div class="form-group">
          <label for="name">Nama Lengkap:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="address">Alamat Pengiriman:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="card-number">Nomor Kartu Kredit:</label>
          <input type="text" id="card-number" name="card-number" required />
        </div>
        <div class="form-group">
          <label for="expiration-date">Tanggal Kedaluwarsa:</label>
          <input
            type="text"
            id="expiration-date"
            name="expiration-date"
            required
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required />
        </div>
        <button type="submit" class="btn">Bayar Sekarang</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
